<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Contact Us</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-blue: #1B3C73;
            --hot-orange: #FF6B35;
            --slate-50: #f8fafc;
            --muted-text: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--slate-50);
            min-height: 100vh;
            padding: 3rem 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin: 0 auto 1rem;
            display: block;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .tagline span {
            color: var(--navy-blue);
        }

        .tagline span:nth-child(even) {
            color: var(--hot-orange);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--navy-blue);
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            text-decoration: none;
            display: inline-block;
        }

        .subtitle {
            color: var(--muted-text);
            margin-top: 0.5rem;
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .contact-form {
            padding: 2rem;
            border-radius: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--navy-blue);
            font-size: 0.9375rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 0.9375rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            box-sizing: border-box;
            color: #1a1a1a;
        }

        input::placeholder, textarea::placeholder {
            color: #94a3b8;
            font-size: 0.9375rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--navy-blue);
            box-shadow: 0 0 0 2px rgba(27, 60, 115, 0.2);
        }

        textarea {
            min-height: 120px;
        }

        .spinner {
            display: none; /* Initially hidden */
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            width: 100%;
            background-color: var(--navy-blue);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            height: 48px;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background-color: var(--navy-blue);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .thank-you-message {
            display: none; /* Initially hidden */
            margin-top: 1rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 0.375rem;
            text-align: center;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="projexino.png" alt="Projexino Logo" class="logo">
            <div class="tagline">
                <span>Scan</span>-<span>Share</span>-<span>Submit</span>-<span>Succeed</span>
            </div>
            <a href="https://projexino.com/" class="title">Contact Us</a>
            <p class="subtitle">Fill out the form below and we'll get back to you as soon as possible.</p>
        </div>

        <form class="contact-form" action="https://formsubmit.co/payal.mukherjee@projexino.com" method="POST">
            <input type="hidden" name="_cc" value="ram@projexino.com">
            <input type="hidden" name="_captcha" value="true">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Contact Form Submission from Projexino">
            
            <div class="form-grid">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="name" placeholder="John" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
                </div>

                <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" name="company" placeholder="Acme Inc.">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us about your project..." required></textarea>
                </div>

                <button type="submit" id="submitButton">
                    <span>Send Message</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </div>
        </form>

        <div class="thank-you-message" id="thankYouMessage">
            Thank you for your message! We will get back to you soon.
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const submitButton = document.getElementById('submitButton');
        const spinner = document.getElementById('spinner');
        const thankYouMessage = document.getElementById('thankYouMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            spinner.style.display = 'block'; // Show the spinner

            try {
                await form.submit();
                // Hide the form and show the thank you message
                form.style.display = 'none';
                thankYouMessage.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                submitButton.disabled = false;
                spinner.style.display = 'none'; // Hide the spinner
            }
        });
    </script>
</body>
</html>
