<div class="min-h-screen flex items-center justify-center bg-white">
  <div class="max-w-5xl w-full flex bg-white rounded-xl shadow-2xl overflow-hidden">
    <!-- Left Image Section -->
    <div class="hidden md:block w-1/2">
      <img src="https://img.freepik.com/free-vector/marketing-concept-illustration_114360-3903.jpg?t=st=1738669494~exp=1738673094~hmac=20b3b475af2c745ef612d44be03703c3a06394957138fe95e76bb0f777b324bf&w=900"
           alt="Marketer Login"
           class="w-full h-full object-contain p-8">
    </div>

    <!-- Right Login Form Section -->
    <div class="w-full md:w-1/2 p-12 space-y-8">
      <div>
        <h2 class="text-center text-4xl font-extrabold text-indigo-800">
          <i class="fas fa-chart-line mr-3"></i>
          Marketer Portal
        </h2>
        <p class="mt-3 text-center text-md text-gray-600">
          Welcome back! Please sign in to your account
        </p>
      </div>

      <form class="space-y-6" (ngSubmit)="onSubmit()">
        <div class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-indigo-500"></i>
              </div>
              <input id="email" 
                     name="email" 
                     type="email" 
                     [(ngModel)]="email"
                     required
                     class="pl-11 block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-md transition duration-150 ease-in-out"
                     placeholder="Enter your email">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-lock text-indigo-500"></i>
              </div>
              <input id="password" 
                     name="password" 
                     type="password" 
                     [(ngModel)]="password"
                     required
                     class="pl-11 block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-md transition duration-150 ease-in-out"
                     placeholder="Enter your password">
            </div>
          </div>
        </div>

        <div class="pt-4">
          <button type="submit"
                  class="group relative w-full flex justify-center items-center py-3 px-4 border border-transparent text-md font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign in
            <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
          </button>
        </div>
      </form>
      <div class="flex justify-center mt-2">
        <button class="text-indigo-600 hover:underline text-sm" (click)="forgotPassword()" type="button">Forgot Password?</button>
      </div>
      <!-- Forgot/Reset Password Modal/Section -->
      <div *ngIf="showReset" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
          <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-700" (click)="showReset = false" aria-label="Close">&times;</button>
          <h3 class="text-lg font-semibold mb-4 text-indigo-700">Reset Password</h3>
          <div *ngIf="resetStep === 1">
            <label class="block mb-2 text-sm">Enter your email to receive OTP:</label>
            <input type="email" [(ngModel)]="resetEmail" class="w-full border px-3 py-2 rounded mb-3" placeholder="Email" required />
            <button (click)="sendResetOtp()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Send OTP</button>
          </div>
          <div *ngIf="resetStep === 2">
            <label class="block mb-2 text-sm">Enter OTP sent to your email:</label>
            <input type="text" [(ngModel)]="resetOtp" class="w-full border px-3 py-2 rounded mb-3" placeholder="OTP" required />
            <label class="block mb-2 text-sm">Enter new password:</label>
            <input type="password" [(ngModel)]="resetNewPassword" class="w-full border px-3 py-2 rounded mb-3" placeholder="New Password" required />
            <button (click)="submitResetPassword()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Reset Password</button>
          </div>
          <div *ngIf="resetMessage" class="text-green-600 mt-2">{{ resetMessage }}</div>
          <div *ngIf="resetError" class="text-red-600 mt-2">{{ resetError }}</div>
        </div>
      </div>

      <p *ngIf="errorMessage" class="text-center text-sm text-red-600 bg-red-50 py-2 px-4 rounded-lg">
        <i class="fas fa-exclamation-circle mr-2"></i>
        {{ errorMessage }}
      </p>
    </div>
  </div>
</div>
