<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="mb-8">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center space-x-4">
          <div class="relative">
            <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
              <svg class="h-7 w-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
            </div>
          </div>
          <div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
              Leave Management
            </h1>
            <p class="text-slate-600 mt-1">Apply for and track your leave requests</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto py-2 max-w-6xl px-4">
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Left Column - Apply for Leave -->
        <div class="md:w-2/5">
          <div class="sticky top-24">
            <div class="bg-white rounded-2xl shadow-lg p-8 border border-blue-200">
              <h3 class="text-2xl font-bold mb-6 text-blue-700">Request Leave</h3>
              
              <form (ngSubmit)="applyForHoliday()" class="space-y-6">
                <div class="space-y-4">
                  <div>
                    <label for="startDate" class="block text-sm font-semibold text-blue-700 mb-2">
                      Start Date
                    </label>
                    <input 
                      type="date" 
                      id="startDate" 
                      [(ngModel)]="newHoliday.startDate" 
                      name="startDate" 
                      required
                      class="w-full px-4 py-3 bg-blue-50 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                  </div>

                  <div>
                    <label for="endDate" class="block text-sm font-semibold text-blue-700 mb-2">
                      End Date
                    </label>
                    <input 
                      type="date" 
                      id="endDate" 
                      [(ngModel)]="newHoliday.endDate" 
                      name="endDate" 
                      required
                      class="w-full px-4 py-3 bg-blue-50 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                  </div>

                  <div>
                    <label for="reason" class="block text-sm font-semibold text-blue-700 mb-2">
                      Reason for Leave
                    </label>
                    <textarea 
                      id="reason" 
                      [(ngModel)]="newHoliday.reason" 
                      name="reason" 
                      required
                      rows="4"
                      placeholder="Please provide details about your leave request..."
                      class="w-full px-4 py-3 bg-blue-50 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none transition-all"></textarea>
                  </div>
                </div>

                <button 
                  type="submit"
                  class="w-full px-6 py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-all shadow-lg shadow-blue-200/30">
                  Submit Request
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Right Column - Leave History -->
        <div class="md:w-3/5">
          <h2 class="text-2xl font-bold mb-6 text-blue-700">Leave History</h2>
          
          <div class="space-y-4 max-h-[calc(100vh-12rem)] overflow-y-auto pr-2 
                      [&::-webkit-scrollbar]:w-1.5 [&::-webkit-scrollbar-track]:bg-transparent 
                      [&::-webkit-scrollbar-thumb]:bg-blue-200 [&::-webkit-scrollbar-thumb]:rounded-full hover:[&::-webkit-scrollbar-thumb]:bg-blue-300">
            <div *ngFor="let holiday of holidays" 
                 class="bg-white rounded-xl p-6 border border-blue-200 shadow-md hover:shadow-lg transition-all">
              <div class="flex items-center justify-between mb-4">
                <span [ngClass]="{
                  'px-4 py-1.5 rounded-full text-sm font-medium': true,
                  'bg-green-100 text-green-800': holiday.status === 'Approved',
                  'bg-red-100 text-red-800': holiday.status === 'Denied',
                  'bg-yellow-100 text-yellow-800': holiday.status === 'Pending',
                  'bg-blue-100 text-blue-800': holiday.status === 'Withdrawn'
                }">
                  {{ holiday.status }}
                </span>
                
                <button 
                  *ngIf="holiday.status === 'Pending'"
                  (click)="withdrawHoliday(holiday._id)"
                  class="px-4 py-1.5 bg-red-100 text-red-800 rounded-full text-sm font-medium hover:bg-red-200 transition-colors focus:outline-none focus:ring-2 focus:ring-red-400">
                  Withdraw
                </button>
              </div>

              <div class="space-y-3 text-blue-500">
                <div class="flex items-center gap-6">
                  <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 opacity-70 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>{{ holiday.startDate | date:'mediumDate' }}</span>
                  </div>
                  <span class="opacity-50">â†’</span>
                  <span>{{ holiday.endDate | date:'mediumDate' }}</span>
                </div>
                
                <p class="text-sm">{{ holiday.reason }}</p>
                
                <p class="text-xs opacity-60">Applied: {{ holiday.appliedOn | date:'medium' }}</p>
              </div>
            </div>

            <div *ngIf="holidays.length === 0" 
                 class="bg-white rounded-xl p-8 border border-blue-200 text-center text-blue-400">
              <svg class="w-16 h-16 mx-auto mb-4 opacity-50 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <p>No leave requests found</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
