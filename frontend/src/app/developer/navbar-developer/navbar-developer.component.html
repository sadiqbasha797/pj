<nav class="transition-all duration-300 ease-in-out shadow-lg border-b bg-blue-50 border-blue-200"
     [ngClass]="{'ml-72': !isSidebarCollapsed, 'ml-20': isSidebarCollapsed && !isMobile, 'ml-0': isMobile}">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left Section -->
      <div class="flex items-center space-x-4">
        <button (click)="onToggleSidebar()" 
                class="text-blue-600 hover:text-blue-800 focus:outline-none focus:bg-blue-100 focus:text-blue-800 p-2 rounded-lg">
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Date and Time Display -->
        <div class="flex items-center space-x-4">
          <div class="flex items-center bg-orange-100 px-3 py-1.5 rounded-lg border-orange-300 border">
            <svg class="h-5 w-5 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="text-sm font-medium text-orange-700">{{currentDate}}</span>
          </div>
          <div class="flex items-center bg-green-100 px-3 py-1.5 rounded-lg border-green-300 border">
            <svg class="h-5 w-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-sm font-medium text-green-700">{{currentTime}}</span>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-4">
        <!-- Search Bar -->
        <div class="relative flex-1 max-w-lg">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <input [(ngModel)]="searchQuery"
                   (input)="onSearchInput($event)"
                   type="text"
                   placeholder="Search tasks, projects..."
                   class="block w-full pl-10 pr-3 py-2 border rounded-lg leading-5 transition-colors duration-200
                          border-blue-200 bg-blue-50 placeholder-blue-400 text-blue-900
                          focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-200 focus:border-blue-200 
                          sm:text-sm">
          </div>

          <!-- Search Results -->
          <div *ngIf="isSearchResultsVisible && searchResults.length > 0"
               class="absolute mt-1 w-full rounded-lg shadow-lg max-h-96 overflow-y-auto z-50 bg-white border-blue-200 border">
            <!-- Search results content -->
          </div>
        </div>

        <!-- Notifications Button and Dropdown -->
        <div class="relative">
          <button (click)="toggleNotifications()" 
                  class="p-2 rounded-lg transition-colors duration-200 text-purple-600 hover:text-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-200">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span *ngIf="totalUnreadCount > 0" 
                  class="absolute top-0 right-0 block h-5 w-5 rounded-full bg-red-500 text-white text-xs flex items-center justify-center">
              {{totalUnreadCount}}
            </span>
          </button>

          <!-- Notifications Dropdown -->
          <div *ngIf="isNotificationOpen" 
               class="origin-top-right absolute right-0 mt-2 w-96 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
            <!-- Header with Mark All as Read -->
            <div class="px-4 py-2 border-b border-blue-200 flex justify-between items-center">
              <span class="font-medium text-blue-700">Notifications</span>
              <button *ngIf="totalUnreadCount > 0" 
                      (click)="markAllNotificationsAsRead()" 
                      class="text-sm text-blue-500 hover:text-blue-600">
                Mark all as read
              </button>
            </div>

            <!-- Notifications List -->
            <div class="max-h-96 overflow-y-auto">
              <div *ngFor="let notification of notifications" 
                   class="px-4 py-3 border-b border-blue-100 hover:bg-blue-50">
                <div class="flex items-center justify-between">
                  <div class="flex-1">
                    <p class="text-sm" [class.text-blue-900]="!notification.read" 
                       [class.text-blue-400]="notification.read">
                      {{notification.content}}
                    </p>
                    <p class="text-xs text-blue-400 mt-1">{{notification.type}}</p>
                  </div>
                  <button *ngIf="!notification.read" 
                          (click)="markNotificationAsRead(notification._id)" 
                          class="ml-2 text-xs text-blue-500 hover:text-blue-600">
                    Mark as read
                  </button>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div class="px-4 py-2 border-t border-blue-200">
              <a routerLink="/developer/notifications" 
                 class="block text-center text-sm text-purple-600 hover:text-purple-700">
                View All Notifications ({{totalUnreadCount}} unread)
              </a>
            </div>
          </div>
        </div>

        <!-- Profile Dropdown -->
        <div class="relative ml-3">
          <button (click)="toggleProfileDropdown()" 
                  class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-200">
            <img class="h-8 w-8 rounded-full object-cover" 
                 [src]="developerImage" 
                 [alt]="developerName">
            <span class="ml-2 text-sm hidden md:block text-blue-900">{{ developerName }}</span>
          </button>

          <!-- Profile Dropdown Menu -->
          <div *ngIf="isProfileDropdownOpen" 
               class="origin-top-right absolute right-0 mt-2 w-48 rounded-lg shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-50">
            <div class="px-4 py-2 text-sm text-blue-400 border-b border-blue-100">
              Signed in as<br>
              <span class="font-medium text-blue-900">{{ developerName }}</span>
            </div>
            <a routerLink="/developer/profile" 
               class="block px-4 py-2 text-sm text-blue-900 hover:bg-blue-50">
              Your Profile
            </a>
           
            <hr class="my-1 border-blue-100">
            <button (click)="onSignOut()" 
                    class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-50">
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Notification Popup - Moved outside and below the navbar -->
<div *ngIf="activePopup?.visible" 
     [@slideInOut]
     class="fixed right-4 top-20 w-96 bg-yellow-50 rounded-lg shadow-xl border-yellow-200 border z-50 transform">
  <div class="p-3">
    <div class="flex items-start space-x-3">
      <!-- Notification Icon -->
      <div class="flex-shrink-0">
        <div class="h-8 w-8 bg-yellow-200 rounded-full flex items-center justify-center">
          <svg class="h-4 w-4 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-1">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-sm font-medium text-yellow-900">New Notification</p>
            <p class="mt-0.5 text-sm text-yellow-700">
              {{ activePopup?.content }}
            </p>
            <!-- Time indicator -->
            <div class="mt-1 flex items-center text-xs text-yellow-500">
              <svg class="h-3.5 w-3.5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>Just now</span>
            </div>
          </div>
          <!-- Close button -->
          <button (click)="hideNotificationPopup()" 
                  class="ml-2 text-yellow-500 hover:text-yellow-700 transition-colors">
            <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" 
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" 
                    clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Progress bar for auto-dismiss -->
  <div class="h-0.5 bg-yellow-200 rounded-b-lg">
    <div class="h-0.5 bg-yellow-500 rounded-b-lg transition-all duration-3000 ease-linear"
         style="width: 100%">
    </div>
  </div>
</div>
