<div class="flex h-screen bg-gray-100">
  <app-sidebar [isCollapsed]="isSidebarCollapsed" (closeSidebar)="closeSidebar()"></app-sidebar>
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-navbar (toggleSidebar)="toggleSidebar()" [isSidebarCollapsed]="isSidebarCollapsed"></app-navbar>
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 transition-all duration-300 ease-in-out"
          [ngClass]="{'ml-64': !isSidebarCollapsed, 'ml-16': isSidebarCollapsed && !isMobile, 'ml-0': isMobile}">
      <div class="container mx-auto px-6 py-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
