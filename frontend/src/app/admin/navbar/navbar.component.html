<nav class="bg-white shadow-md transition-all duration-300 ease-in-out" 
     [ngClass]="{'ml-64': !isSidebarCollapsed, 'ml-16': isSidebarCollapsed && !isMobile, 'ml-0': isMobile}">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <button (click)="onToggleSidebar()" class="text-gray-500 focus:outline-none focus:bg-gray-100 focus:text-gray-600">
            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <div class="flex-shrink-0 flex items-center ml-4">
            <img class="h-8 w-auto" src="path/to/your/logo.png" alt="Your Company Logo">
          </div>
        </div>
        <div class="flex items-center">
          <div class="ml-3 relative">
            <div>
              <button (click)="toggleProfileDropdown()" class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-gray-300 transition duration-150 ease-in-out">
                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Profile">
              </button>
            </div>
            <div *ngIf="isProfileDropdownOpen" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
              <div class="py-1 rounded-md bg-white shadow-xs">
                <a routerLink="/admin/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
                <button (click)="onSignOut()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
