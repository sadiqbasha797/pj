<div class="sidebar bg-gray-800 text-white h-screen fixed left-0 top-0 transition-all duration-300 ease-in-out flex flex-col"
     [ngClass]="{'w-64': !isCollapsed, 'w-16': isCollapsed, 'hidden': isCollapsed && isMobile}">
  <div class="p-5 flex-grow overflow-y-auto" [ngClass]="{'items-center': isCollapsed}">
    <div class="flex justify-between items-center mb-5">
      <h2 class="text-2xl font-semibold" [ngClass]="{'hidden': isCollapsed}">Admin Panel</h2>
      <button *ngIf="isMobile" (click)="onCloseSidebar()" class="text-white hover:text-gray-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <nav>
      <ul class="space-y-2" [ngClass]="{'flex flex-col items-center': isCollapsed}">
        <li>
          <a routerLink="/admin/dashboard" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200 flex items-center"
             [title]="isCollapsed ? 'Dashboard' : ''">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-2': !isCollapsed}">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/projects" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200 flex items-center"
             [title]="isCollapsed ? 'Projects' : ''">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-2': !isCollapsed}">Projects</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/tasks" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200 flex items-center"
             [title]="isCollapsed ? 'Tasks' : ''">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-2': !isCollapsed}">Tasks</span>
          </a>
        </li>
        <!-- Add more menu items as needed -->
        <li>
          <a routerLink="/admin/calendar" 
             class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200 flex items-center"
             [title]="isCollapsed ? 'Calendar' : ''">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-2': !isCollapsed}">Calendar</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
